<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <link rel="stylesheet" href="tema_escuro.css" />
  <link rel="stylesheet" href="index.css" />

  <link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&display=swap" rel="stylesheet" />
  <title>Bem Vindo</title>
</head>

<body>
  <header>
    <div class="logo">
      <img src="./imgs/logo.png" alt="" srcset="" />
    </div>
    <div class="theme_selector">
      <div class="selected icon">
        <img src="./imgs/clear_theme_icon.svg" alt="" srcset="" />
      </div>
      <div class="icon">
        <img src="./imgs/dark_theme_icon.svg" alt="" srcset="" />
      </div>
    </div>
  </header>
  <article>
    <section class="login_area">
      <div class="login_content">
        <h1>Bem Vindo!</h1>
        <p>
          Lorem ipsum dolor sit amet. Est adipisci nihil sed eveniet vero qui
          expedita labore qui rerum voluptate ut itaque excepturi
        </p>

        <div class="input_area">
          <img src="./imgs/user_icon.svg" alt="icone de usuário" />
          <input type="text" name="user" id="user" placeholder="Usuário" />
        </div>

        <div class="input_area">
          <img src="./imgs/password_icon.svg" alt="icone cadeado" />
          <input type="password" name="password" id="password" placeholder="Senha" />
          <img src="./imgs/show_password.svg" alt="icone olho aberto" />
        </div>

        <div class="esqueceu_senha_area">
          <a href="#">Esqueceu a Senha?</a>
        </div>

        <div class="button_area">
          <button type="submit">Conecte-se</button>
        </div>
      </div>
    </section>
    <section class="banner_area">
      <div class="banner_content">
        <div class="msg_area">
          <h1>
            Economize energia, reduza emissões GEE, conecte-se com o futuro
            sustentável.
          </h1>
        </div>
        <div class="img_area">
          <img src="./imgs/wellcome_image.png"
            alt="imagem de mãos segurando uma planeta em formato de lampada sustentável" />
        </div>
      </div>
    </section>
  </article>
</body>

</html>
